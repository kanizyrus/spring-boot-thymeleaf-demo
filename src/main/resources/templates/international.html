<!DOCTYPE html>
<html>
    <head>
        <title>Hello Spring Boot!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Uncomment this if you want to add custom static css -->
        <!--<link href="../static/css/core.css"-->
              <!--th:href="@{/css/core.css}"-->
              <!--rel="stylesheet" media="screen" />-->
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
    </head>
    <body>
        <!-- Locale-specific values will be accessed using the keys with the syntax #{key} -->
        <h1 th:text="#{greeting}"></h1>
        <span th:text="#{lang.change}"></span>:
        <select id="locales">
            <option value=""></option>
            <option value="en" th:text="#{lang.eng}"></option>
            <option value="fr" th:text="#{lang.fr}"></option>
            <option value="zh" th:text="#{lang.zh}"></option>
        </select>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#locales").change(function () {
                    var selectedOption = $('#locales').val();
                    if (selectedOption != ''){
                        window.location.replace('international?lang=' + selectedOption);
                    }
                });
            });
        </script>
    </body>
</html>
